name: needs
on:
  push:
    branches:
      - master

jobs:
  job1:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - run: echo "job 1" > job1.md
      - run: ls -al

      - uses: actions/upload-artifact@master
        with:
          name: my-artifact
          path: job1.md
  
  job2:
    needs: job1
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - run: echo "job 2" > job2.md
      - run: ls -al

      - uses: actions/download-artifact@master
        with:
          name: my-artifact
          path: job1.md
      
      - run: ls -al

      - uses: actions/upload-artifact@master
        with:
          name: my-artifact-job2
          path: |
            job1.md
            job2.md

  job3:
    needs: [job1, job2]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - run: echo "job 3" > job3.md
      - run: ls -al
      - uses: actions/download-artifact@master
        with:
          name: my-artifact-job2
      - run: ls -al